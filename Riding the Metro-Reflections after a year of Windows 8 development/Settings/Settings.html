
<!doctype HTML>
<html>
    <head>
        <title>Settings flyout</title>
    </head>
    <body>
        <div id="settingsFlyout" data-win-control="WinJS.UI.SettingsFlyout" aria-label="App defaults settings flyout"
                data-win-options="{width:'wide'}">
            <div class="win-header" background-color:#dbf9ff">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Settings</div>
                <img src="images/smallTile.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content">
                This is where the settings go
            </div>
        </div>
    </body>
</html>
